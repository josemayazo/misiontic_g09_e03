<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Servi - Home</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/vista-de-calle.gif" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
         <!-- Navigation-->
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid px-3">
                <a class="navbar-brand"><img src="./assets/svg/logo.svg" alt="Servi Logo" class="w-auto h-25"></a>
                <form class="d-flex">
                    <button class="btn btn- btn-primary me-2" type="button">Servicios</button>
                    <button class="btn btn-outline-primary" type="button"><p class="text-center"><a class="logout">Salir</a></p></button>
                </form>
            </div>
        </nav>

        <!-- Header-->
        <header class="bg-dark py-1">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder"></h1>
                    <p class="lead fw-normal text-white-50 mb-0"></p>
                </div>
            </div>
        </header>

        <div style="display:inline-block;vertical-align:center;horizontal-align:center;">
            <img src="img/landing.png" alt="img" />
            <br>
            <div class="contenedor">
                <button class="btn btn - btn-primary me-2" type="button" class="centrado">Comenzar</button>
            </div>
            <br>
            <p></p>
        </div>
    </body>

    

     <!-- Footer-->
     <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Equipo 3, Grupo 9. MinTIC UTP. 2022</p></div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

</html>
