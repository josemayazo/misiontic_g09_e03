<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Servi - Home</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/vista-de-calle.gif" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>


    </head>

    <body>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid px-3">
                <a href="index.html" class="navbar-brand"><img src="./assets/svg/logo.svg" alt="Servi Logo"
                        class="w-auto h-25"></a>
                <form class="d-flex">
                    <a class="btn btn-primary" href="./index.html" role="button">Inicio</a>
                </form>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

        <main class="p-4 d-flex justify-content-center">
            <form class="registerForm" id="registerForm">
                <img class="mb-4" src="assets/svg/logo.svg" alt="" width="120" height="100" url="login.html">
                <h1 class="h3 mb-3 fw-normal">Registrarse</h1>


                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                    <label for="floatingname">Nombre</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="lastname" placeholder="Apellido" required>
                    <label for="lastname">Apellido</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="email" placeholder="Correo electr&oacute;nico"
                        required>
                    <label for="floatingInput">Correo Electr&oacute;nico</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="form-floating mb-4">
                    <select class="form-select" aria-label="Tipo de usuario" id="userType" required>
                        <option value="A" selected>Cliente</option>
                        <option value="B">Proveedor de servicio</option>
                    </select>
                    <label for="floatingSelect">Tipo de Usuario</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Tel&eacute;fono" required>
                    <label for="floatingPhoneNumber">Tel&eacute;fono</label>
                </div>


                <div>
                    <button type="submit" class="btn btn-primary btn-block" id="BTNENTRAR">Entrar</button>
                </div>
                <div id="login-error" class="alert alert-danger d-none d-block" role="alert">Usuario o contraseña
                    incorrectos
                </div>
                <a href="register.html">Tienes cuenta? Inicia sesi&oacute;n</a>
                <p class="mt-5 mb-3 text-muted">Copyright &copy; Servi. 2022</p>
            </form>

            <div id="register-error" class="alert alert-danger d-none" role="alert"></div>

        </main>
    </body>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Equipo 3, Grupo 9. MinTIC UTP. 2022</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core theme JS-->
    <!-- <script src="js/scripts.js"></script> -->
    <!-- Auth -->
    <script src="js/registro.js"></script>

</html>
