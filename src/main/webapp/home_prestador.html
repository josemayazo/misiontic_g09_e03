<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
              integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
              crossorigin="anonymous" />

        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css" />
                <!-- Favicon-->
                <link rel="icon" type="image/x-icon" href="assets/vista-de-calle.gif" />
                <!-- Bootstrap icons-->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
                <!-- Core theme CSS (includes Bootstrap)-->
                <link href="css/styles.css" rel="stylesheet" />
        <title>Bienvenido</title>
        <style>
            #Titulo{
                color: rgb(80, 100, 255);
            }
            #Titulo:hover{
                color: skyblue;
            }
            #Guion{
                color: white;
            }
        </style>
    </head>
    <body>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid px-3">
                <a class="navbar-brand"><img src="./assets/svg/logo.svg" alt="Servi Logo" class="w-auto h-25"></a>
                <form class="d-flex">
                    <button class="btn btn- btn-primary me-2" type="button">Servicios</button>
                    <button class="btn btn-outline-primary" type="button"><p class="text-center"><a class="logout">Salir</a></p></button>
                </form>
            </div>
        </nav>

        <section>
            <div id="Titulo" align="center"><h1>Servicios</h1></div><br>
            <form class="d-flex" align="center">
                <div id="Guion"><h1>_________________________________________</h1></div>
                <button class="btn btn- btn-primary me-2" type="button">+Nuevo Servicio</button>
            </form>
        </section>

        <main class="p-4 d-flex justify-content-center">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" id="nombre-servicio" data-toogle="tooltip" 
                            data-placement="top" title="Nombre Servicio">Nombre Servicio
                            <span class="fas fa-sort" id="icono-ordenar"></span></th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="peliculas-tbody">

                </tbody>
            </table>
        </main>

    </body>
